<!DOCTYPE html>
<html>
	<head>
		<title>Table JSON Example</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="app.js"></script>
	</head>

	<body>
		<div class="container">
			<h2>Table Example</h2>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-12 col-sm-7 col-md-6 col-lg-5">
						<p>Simple search:</p>

						<div class="input-group">
							<input id="input-search" type="text" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
								<button id="button-search" class="btn btn-primary">
									<span>Search</span>
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>


			<div class="form-group">
				<p>Advanced search:</p>

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-name" type="text" class="form-control" placeholder="Name...">
							<span class="input-group-btn">
								<button id="button-name" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>

					<div class="col-xs-12 visible-xs form-group"></div>

					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-lastname" type="text" class="form-control" placeholder="Last name...">
							<span class="input-group-btn">
								<button id="button-lastname" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>

					<div class="col-xs-12 visible-xs visible-sm form-group"></div>

					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-age" type="text" class="form-control" placeholder="Age...">
							<span class="input-group-btn">
								<button id="button-age" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>

					<div class="col-xs-12 visible-xs form-group"></div>

					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-city" type="text" class="form-control" placeholder="City...">
							<span class="input-group-btn">
								<button id="button-city" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="table-responsive">
				<p class="text-center" id="table-loading">
					<i class="text-primary fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
				</p>
				<table id="table-example" class="table table-striped table-bordered"></table>
			</div>

			<p class="pull-left" id="pagination" hidden>
				<button id="pagination-first" class="btn btn-primary btn-xs">&lt;&lt;</button>
				<button id="pagination-previous" class="btn btn-primary btn-xs">&lt;</button>
				<span> page </span>
				<strong id="pagination-current">0</strong>
				<span> of </span>
				<strong id="pagination-total">0</strong>
				<span> pages </span>
				<button id="pagination-next" class="btn btn-primary btn-xs">&gt;</button>
				<button id="pagination-last" class="btn btn-primary btn-xs">&gt;&gt;</button>
			</p>

			<p class="pull-right" id="text" hidden>
				<span>Showing </span>
				<strong id="text-filter">0</strong>
				<span> of </span>
				<strong id="text-total">0</strong>
				<span> results</span>
			</p>
		</div>
	</body>
</html>
