<!DOCTYPE html>
<html>
	<head>
		<title>Table AJAX Example</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="app.js"></script>
	</head>

	<body>
		<div class="container">
			<h2>Table Example</h2>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-12 col-sm-7 col-md-6 col-lg-5">
						<p>Simple search:</p>

						<div class="input-group">
							<input id="input-search" type="search" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
								<button id="button-search" class="btn btn-primary">
									<span>Search</span>
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>


			<div class="form-group">
				<p>Advanced search:</p>

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-username" type="search" class="form-control" placeholder="Username...">
							<span class="input-group-btn">
								<button id="button-username" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>

					<div class="col-xs-12 visible-xs form-group"></div>

					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-name" type="search" class="form-control" placeholder="Name...">
							<span class="input-group-btn">
								<button id="button-name" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>

					<div class="col-xs-12 visible-xs visible-sm form-group"></div>

					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-lastname" type="search" class="form-control" placeholder="Last Name...">
							<span class="input-group-btn">
								<button id="button-lastname" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>

					<div class="col-xs-12 visible-xs form-group"></div>

					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
							<input id="input-street" type="search" class="form-control" placeholder="Street...">
							<span class="input-group-btn">
								<button id="button-street" class="btn btn-default">
									<i class="fa fa-filter"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>


			<div class="table-responsive">
				<table id="table-example" class="table table-striped table-bordered"></table>
			</div>

			<p class="pull-right">
				<span>Showing </span>
				<strong id="filter-text">0</strong>
				<span> of </span>
				<strong id="total-text">0</strong>
				<span> results</span>
			</p>
		</div>
	</body>
</html>
